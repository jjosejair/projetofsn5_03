<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos de Kyoto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/cultura/cultura.html">Cultura</a></li>
                <li><a href="/pontos/pontos-turisticos.html">Pontos Turísticos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pontos Turísticos</h1>
        <div class="tourist-attractions">
            <div class="attraction">
                <h2>Templo Kinkaku-ji</h2>
                <img src="/imagens/Templo dourado.jpg" alt="Templo dourado">
                <p>Templo dourado famoso pela arquitetura única.</p>
            </div>
            <div class="attraction">
                <h2>Floresta de Bambu</h2>
                <img src="/imagens/Floresta de bambu.jpg" alt="Floresta de bambu">
                <p>Um lugar sereno rodeado de bambus altos.</p>
            </div>
            <div class="attraction">
                <h2>Castelo Nijo</h2>
                <img src="/imagens/Castelo Nijo02.webp" alt="Castelo Nijo">
                <p>Fortaleza histórica que reflete o período feudal.</p>
            </div>
        </div>
    </main>
    <footer>
        <h2>Envie sua Mensagem</h2>
        <form action="/enviar-mensagem" method="post" class="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </footer>
</body>
</html>
